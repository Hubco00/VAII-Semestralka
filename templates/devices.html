<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Devices</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet"
         href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
         <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   

    </head>
    <body>
        <header>
            <h2 class="logo">LOGO</h2>
           <nav class="navigation">
                <a href="{{ url_for('home') }}" id="homeLink">Home</a>
                <a href="{{ url_for('devices') }}" id="devicesLink" >Devices</a>
                <a href="{{ url_for('monthlyWeather') }}" id="monthlyWeatherLink" >Monthly Weather</a>
                <a href="{{ url_for('registration') }}" id="registrationLink">Registration</a>
                <a href="{{ url_for('loginPage') }}" id="loginLink">Login</a>
                <a href="{{ url_for('profile') }}" id="profileLink" >Profile</a>
                <a href="{{ url_for('logout') }}" id="logout" onclick="logoutUser()">Logout</a>>
            </nav>
            <div class = "bx bx-menu" id="menu-icon"></div>
        </header>
        <main class="cards-sec">
            <div class="squareContainer">
                <div class="cardSquare">
                    <div class="placeHolder">
                        <i class='bx bx-plus' id="plus-icon">
                            
                        </i>  
                        <div class="actionButtons">
                            <button class="temperatureButton buttonsInSquare diagonalToUpperLeft" data-type="temperature">Temperature</button>
                            <button class="humiditybutton buttonsInSquare diagonalToUpperRight" data-type="humidity">Humidity</button>
                            <button class="barometerButton buttonsInSquare diagonalToUpperRight" data-type="barometer">Barometer</button>
                            <button class="co2Button buttonsInSquare diagonalToUpperRight" data-type="co2">CO2</button>
                        </div>       
                    </div> 
                    <div class="temperatureHolder">
                        <div class="navHeaderDiv">
                            <nav class="tempNav">
                                <button class="tempNavBarComp"><span id="typeOfIndicator"></span></button>
                                <button class="tempNavBarComp">Data</button>
                                <button class="tempNavBarComp">Graf</button>
                            </nav>
                        </div>
                        <div id="gauge">
                            <div id="major-ticks">
                                <span>10</span>
                                <span>20</span>
                                <span>30</span>
                            </div>
                            <div id="minor-ticks">
                                <span style="--i:1"></span>
                                <span style="--i:2"></span>
                                <span style="--i:3"></span>
                                <span style="--i:4"></span>
                                <span style="--i:5"></span>
                                <span style="--i:6"></span>
                                <span style="--i:7"></span>
                                <span style="--i:8"></span>
                                <span style="--i:9"></span>
                                <span style="--i:10"></span>
                                <span style="--i:11"></span>
                                <span style="--i:12"></span>
                                <span style="--i:13"></span>
                                <span style="--i:14"></span>
                                <span style="--i:15"></span>
                                <span style="--i:16"></span>
                                <span style="--i:17"></span>
                                <span style="--i:18"></span>
                                <span style="--i:19"></span>
                                <span style="--i:20"></span>
                            </div>
                            <div id="minor-ticks-bottom-mask"></div>
                            <div id="bottom-circle"></div>
                            <svg version="1.1" baseProfile="full" width="190" height="190" xmlns="http://www.w3.org/2000/svg">
                                <linearGradient id="gradient" x1="0" x2="100%" y1="0" y2="0">
                                    <stop offset="0%" stop-color="#b96e85"/>
                                    <stop offset="100%" stop-color="#ae69bb"/>
                                </linearGradient>
                                <path d="M56 95 A35 35 0 0 1 134 95" stroke=url(#gradient) fill="none" stroke-width="5"
                                stroke-linecap="round" stroke-dasharray="0 122.53"/>
                            </svg>
                            <div id="center-circle">
                                <span id="name"></span>
                                <span id="temperature">10</span>
                           
                            </div>

                        </div>                    
                       
                    </div>
                </div>
                {% block content %}{% endblock %}
            </div>
        </main>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
        
    </body>
   
</html>

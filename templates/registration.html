<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h2 class="logo">LOGO</h2>
        <nav class="navigation">
            <a href="{{ url_for('home') }}" id="homeLink">Home</a>
            <a href="{{ url_for('devices') }}" id="devicesLink" >Devices</a>
            <a href="{{ url_for('monthlyWeather') }}" id="monthlyWeatherLink" >Monthly Weather</a>
            <a href="{{ url_for('registration') }}" id="registrationLink">Registration</a>
            <a href="{{ url_for('loginPage') }}" id="loginLink">Login</a>
            <a href="{{ url_for('profile') }}" id="profileLink" >Profile</a>
            <a href="{{ url_for('logout') }}" id="logout" onclick="logoutUser()" >Logout</a>>
        </nav>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>
    <div class="cards-sec">
        <div class="forms-container">
            <form class="registration-form">
                <h2>Register</h2>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <p style="margin: 10px auto; padding: 10px;" id="registrationMessage"></p>
                </div>
                <button type="submit" onclick="registerUser()">Register</button>
                <div class="form-toggle">
                    <a href="login.html">Do you have an account? Login</a>
                </div>
            </form>
        </div>
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>

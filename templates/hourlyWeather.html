<!DOCTYPE html>
<html lang="en">
<head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div style="height: 100%; width: 100%">
    <header>
        <h2 class="logo">LOGO</h2>
         <nav class="navigation">
                <a href="{{ url_for('home') }}" class="navigation-link">Home</a>
                <a href="{{ url_for('devices') }}" class="navigation-link logged-in">Devices</a>
                <a href="{{ url_for('currentWeather') }}" class="navigation-link">Current Weather</a>
                <a href="{{ url_for('monthlyWeather') }}" class="navigation-link">Monthly Weather</a>
                <a href="{{ url_for('registration') }}" class="navigation-link logged-out">Registration</a>
                <a href="{{ url_for('loginPage') }}" class="navigation-link logged-out">Login</a>
                <a href="{{ url_for('profile') }}" class="navigation-link logged-in">Profile</a>
                <a href="{{ url_for('logout') }}" class="navigation-link logged-in" onclick="logoutUser()">Logout</a>
            </nav>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>
     <div class="currentWeatherDIV">

        <div class="months" style="height: 100%; width: 100%">
            <div class="header-bar">
                <div class="search-container">
                    <input type="text" placeholder="Search for location" id="location-search">
                </div>
                <div class="locations-container">

                </div>
                <div class="unit-toggle">
                  °C
                </div>
            </div>
            <div class="locationMonthly">
                <div class="loaction-name-holder">
                    <a class="loaction-name"></a>
                </div>
            </div>
            <nav class="monthNav">
                 <div class="monthDiv">
                    <a href="{{ url_for('currentWeather') }}" id="currentWeather" >Today</a>

                </div>
                <div class="monthDiv">
                    <a href="{{ url_for('hourlyWeather') }}" id="hourlyWeather" >Hourly</a>
                </div>

            </nav>
            <div class="daily-forecast">
                <h2>neděla 14. januára</h2>
                <ul class="forecast-list">
                    <li class="forecast-legend">
                        <span class="timeSpan">Time</span>
                        <span class="tempSpan">Temperature</span>
                        <span class="condSpan">Condtition</span>
                        <span class="rainSpan">Rain</span>
                        <span class="pressureSpan">Pressure</span>
                        <span class="windSpan">Wind</span>
                    </li>

                </ul>
            </div>

        </div>
        <footer class="site-footer">
            <hr style="margin-top: 20px; margin-bottom: 20px;">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="path-to-your-logo.png" alt="Logo" />
                </div>
                <div class="footer-about">
                    <p></p>
                </div>
                <div class="footer-links-div">
                    <div class="footer-links">
                        <ul>
                            <li><a href="/about">About Us</a></li>
                            <li><a href="/contact">Contact</a></li>
                            <li><a href="/privacy-policy">Privacy Policy</a></li>
                            <li><a href="/terms">Terms of Service</a></li>
                        </ul>
                    </div>
                    <div class="footer-social">
                        <a href="http://www.facebook.com">Facebook</a>
                        <a href="http://www.twitter.com">Twitter</a>
                        <a href="http://www.instagram.com">Instagram</a>
                    </div>
                </div>
            </div>
        </footer>
     </div>
</div>
     <script src="{{ url_for('static', filename='js/index.js') }}"></script>
     <script>
        // JavaScript to dynamically create the hourly list items
        const forecastList = document.querySelector('.forecast-list');
        for (let hour = 0; hour <= 23; hour++) {
            forecastList.innerHTML += `
                <li class="forecast-item" id="forecast-item-${hour}">
                    <span class="time-hour">${hour.toString().padStart(2, '0')}:00</span>
                    <span class="temperature-hour">-2°</span>
                    <span class="condition-hour">Oblačno</span>
                    <span class="precipitation-hour">/ 4%</span>
                    <span class="pressureHourly">0</span>
                    <span class="wind-hour">ZSZ 14 km/h</span>
                    <span class="details-hour">▼</span>
                </li>
            `;
        }
    </script>
</body>
</html>
